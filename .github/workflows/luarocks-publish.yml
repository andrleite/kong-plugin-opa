name: Publish Luarocks

# Controls when the action will run. Triggers the workflow on push or pull request 
# events but only for the master branch
on:
  push:
    branches:
      - master
    tags: 
      - v*

  pull_request:
    branches:
      - master

# A workflow run jobs that will publish the rock on successful tests
jobs:
  # Run tests
  # inside a Luarocks Docker container (https://github.com/wada-ama/luarocks/packages/152120)
  test:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

      - name: Pull luarocks:3.3-lua-5.1
        run: docker pull docker.pkg.github.com/wada-ama/luarocks/luarocks:3.3-lua-5.1

      - name: Compile Lua code
        run: docker run --rm -v "$PWD":/usr/src/plugins -w /usr/src/plugins docker.pkg.github.com/wada-ama/luarocks/luarocks:3.3-lua-5.1 luarocks make

      - name: Run code analysis
        run: docker run --rm -v "$PWD":/usr/src/plugins -w /usr/src/plugins docker.pkg.github.com/wada-ama/luarocks/luarocks:3.3-lua-5.1 luacheck .

      - name: Run tests
        run: docker run --rm -v "$PWD":/usr/src/plugins -w /usr/src/plugins docker.pkg.github.com/wada-ama/luarocks/luarocks:3.3-lua-5.1 luarocks test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./luacov.report.out
          flags: unittests
          fail_ci_if_error: true

  # Publish rocks
  publish:
    # Ensure test job passes before pushing .
    needs: test

    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

      - name: Pull luarocks:3.3-lua-5.1
        run: docker pull docker.pkg.github.com/wada-ama/luarocks/luarocks:3.3-lua-5.1

      - name: Publish rock
        run: |
          rockspec=$(ls kong-plugin-opa-*.rockspec)

          docker run --rm -v "$PWD":/usr/src/plugins -w /usr/src/plugins docker.pkg.github.com/wada-ama/luarocks/luarocks:3.3-lua-5.1 \
          luarocks upload $rockspec --api-key=${{ secrets.LUAROCKS_TOKEN }}